<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    </div>
    <div id="forecast" class="weather-container">
     
    </div>
    <div id="search-history" class="weather-container">
     
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
